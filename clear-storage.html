<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        // Clear all localStorage items related to devnotes
        localStorage.removeItem('devnotes_articles');
        localStorage.removeItem('devnotes_user');
        localStorage.removeItem('devnotes_users');
        
        // Clear all localStorage
        localStorage.clear();
        
        console.log('localStorage cleared!');
        document.body.innerHTML = '<h1>localStorage cleared! You can close this tab now.</h1>';
    </script>
</body>
</html>
