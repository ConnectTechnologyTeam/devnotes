backend:
  name: github
  repo: YOUR_USERNAME/YOUR_REPO_NAME # Replace with your GitHub username and repo name
  branch: main
  base_url: https://YOUR_OAUTH_DOMAIN # Replace with your OAuth provider domain
  site_url: https://YOUR_USERNAME.github.io/YOUR_REPO_NAME # Replace with your GitHub Pages URL

# Media storage
media_folder: "public/uploads"
public_folder: "/uploads"

# Collections
collections:
  # Posts collection
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list", default: []}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Pages collection
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

